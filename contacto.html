</head>
<body class="bg-black">
    <header class="sticky top-0 justify-between">
        <div class="flex items-center gap-2">
            <img src="https://www.pngkey.com/png/full/192-1928109_download-radiohead-logo.png" alt="Logo música" class="logo">
            <p class="text-md font-bold">Radiohead in the industry</p>
        </div>
        <nav>
          <a href="index.html">Inicio</a>
          <a href="influencia.html">Influencia</a>
          <a href="historia.html">Historia</a>
          <a href="hits.html">Hits</a>
          <a href="contacto.html">Contacto</a>
        </nav>
      </header>

  <h1 class="text-4xl py-16 text-gray-200 font-bold text-center">Opinas igual que yo? o no? <br>Mandame tu opinion :)</h1>

  <form action="gracias.html" method="get" class="max-w-md mx-auto p-6 bg-white rounded-xl shadow-md space-y-4">
    <div>
      <label class="block text-gray-700 font-semibold mb-1">Nombre:</label>
      <input type="text" name="nombre" required
        class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
  
    <div>
      <label class="block text-gray-700 font-semibold mb-1">Email:</label>
      <input type="email" name="email" required
        class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
  
    <div>
      <label class="block text-gray-700 font-semibold mb-1">Mensaje:</label>
      <textarea name="mensaje" rows="4"
        class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
    </div>
  
    <div>
      <input type="submit" value="Enviar"
        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition">
    </div>
  </form>  
  
  <p>También podés escribirnos a: <a href="mailto:contacto@musica.com">contacto@musica.com</a></p>
</body>
